{{ define "main" }}
<article>
    {{ $pages := where .Site.RegularPages "Section" "posts" }}
    {{ $paginator := .Paginate $pages.ByDate.Reverse }}
    {{ range $paginator.Pages }}
    {{ .Render "summary" }}
    {{ end }}
    <nav>
        {{ template "_internal/pagination.html" . }}
    </nav>
</article>
{{ end }}
