{{ $dark := resources.Get "css/prism-vs-dark.scss" | resources.ToCSS (dict "outputStyle" "compressed") | resources.Minify | resources.Fingerprint }}
<link rel="stylesheet"
      href="{{ $dark.Permalink }}"
      integrity="{{ $dark.Data.Integrity }}"
      data-theme="dark">

<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/prism-themes@1.9.0/themes/prism-ghcolors.min.css"
      integrity="sha256-74PKdPO5s5ed2GL8v5LFKp8huhPBf9smwa5pkdiLdvY="
      crossorigin="anonymous"
      data-theme="light">
