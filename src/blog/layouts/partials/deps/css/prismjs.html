{{ $dark := resources.Get "css/prism-vs-dark.scss" | resources.ToCSS (dict "outputStyle" "compressed") | resources.Minify | resources.Fingerprint }}
<link rel="stylesheet"
      href="{{ $dark.Permalink }}"
      integrity="{{ $dark.Data.Integrity }}"
      data-theme="dark">

<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/prism-themes@1.5.0/themes/prism-ghcolors.css"
      integrity="sha256-RO4Cgp6sNo253eLzRz6eKngxGMUrMd3oGSMd+/J2E/c="
      crossorigin="anonymous"
      data-theme="light">
