<!DOCTYPE html>

</head>
<body>
    <header>
        {{ with .Site.Params.title }}
        <p class="blog-title"><a href="{{ $.Site.BaseURL }}">{{ . | markdownify }}</a></p>

        <p class="blog-subtitle">{{ . | markdownify }}</p>
        {{ end }}
    </header>
    <nav>

    </nav>
    <main>
        {{ block "main" . }}{{ end }}
    </main>
</body>
</html>
