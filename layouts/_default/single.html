{{ define "main" }}
    <article class="single-post">
        <header>
            <h1>{{ .Title }}</h1>
            <time class="post-date" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2 january 2006" }}</time>
        </header>

        {{ partial "deprecated" . }}

        <section>
            {{ .Content }}
        </section>
    </article>
{{ end }}
