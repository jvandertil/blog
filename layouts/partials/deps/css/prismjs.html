{{ $dark := resources.Get "css/prism-vs-dark.scss" | resources.ToCSS (dict "outputStyle" "compressed") | resources.Minify | resources.Fingerprint }}

      integrity="{{ $dark.Data.Integrity }}"
      data-theme="dark">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prism-themes@1.3.0/themes/prism-ghcolors.css"
      integrity="sha256-xm9azSuuUW5OP/GQbiF95GDWEiHiy6Dd1kQ3P2AnLGI="
      crossorigin="anonymous"
      data-theme="light">
